<!doctype html>
<html>
<head><meta charset="utf-8"><title>Mashup Generator</title></head>
<body>
  <h2>Mashup Generator</h2>
  {% if msg %}<p><b>{{ msg }}</b></p>{% endif %}

  <form method="post">
    <label>Singer Name</label><br>
    <input name="singer" required><br><br>

    <label># of videos (N > 10)</label><br>
    <input type="number" name="n" min="11" required><br><br>

    <label>Duration (Y > 20 sec)</label><br>
    <input type="number" name="y" min="21" required><br><br>

    <label>Email</label><br>
    <input type="email" name="email" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
